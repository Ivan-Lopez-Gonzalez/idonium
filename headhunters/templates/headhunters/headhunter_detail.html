{% extends "base.html" %}

{% block content %}
  <h1>{{ headhunter.name }}</h1>
  <p>{{ headhunter.description }}</p>
  
  <a href="{% url 'headhunter_edit' pk=headhunter.pk %}">Edit</a>

  <a href="{% url 'headhunter_list' %}">Back to list</a>
{% endblock %}
